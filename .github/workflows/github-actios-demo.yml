name: learn-github-actions

run-name: ${{ github.actor }} is learning GitHub Actions

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install React and Node.js dependencies
        run: |
          npm install react
          npm install react-dom

      - name: Install ESLint and security plugin
        run: npm install eslint eslint-plugin-security --save-dev

      - name: Install dependencies
        run: npm install

      - name: Run ESLint with security plugin
        run: npm lint --ext js,jsx --report-unused-disable-directives

      - name: Upload ESLint results
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: .eslintcache

      - name: Format Code with Prettier
        run: |
          cd NOTES
          cd src
          npx prettier . --write

      - name: Check Code Formatting
        run: |
          cd NOTES
          cd src
          npx prettier . --check

      - name: Run JSCPD
        run: |
          cd  NOTES
          cd src
          npx jscpd 
