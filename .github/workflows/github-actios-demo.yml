name: learn-github-actions

on: 
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install React and Node.js dependencies
        run: |
          npm install react
          npm install react-dom

      ## Prettier, uma ferramenta popular para garantir a consistência e a legibilidade do código.
      ## https://prettier.io/
      - name: Format Code with Prettier
        run: |
          cd NOTES
          cd src
          npx prettier . --write

      - name: Check Code Formatting
        run: |
          cd NOTES
          cd src
          npx prettier . --check

      ## JSCPD, uma ferramenta de detecção de código duplicado em projetos JavaScript
      ## https://www.npmjs.com/package/jscpd 
      - name: Run JSCPD
        run: |
          cd NOTES
          cd src
          npx jscpd 

      ## ESLint analisa estaticamente seu código para encontrar problemas rapidamente. 
      ## https://eslint.org/
      - name: Install ESLint and security plugin
        run: npm install eslint eslint-plugin-security --save-dev
 
      - name: Run ESLint
        run: |
          cd NOTES
          cd src
          npx eslint --ext js,jsx --report-unused-disable-directives

      ## Correção do erro de sintaxe no arquivo linter.js
      - name: Fix ESLint Syntax Error
        run: |
          sed -i '823s/??=/=/' C:/npm/cache/_npx/7340/node_modules/eslint/lib/linter/linter.js

      - name: Upload ESLint results 
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: .eslintcache

